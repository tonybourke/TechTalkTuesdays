
hostname R1
!
interface Ethernet1
   no switchport
   ipv6 enable
!
interface Ethernet2
   no switchport
   ipv6 enable
!
interface Loopback0
   ip address 1.1.1.1/32


ip routing ipv6 interfaces 
ipv6 unicast-routing

router bgp 1
   router-id 1.1.1.1
   neighbor R1 peer group
   neighbor R2 peer group
   neighbor R2 remote-as 2
   neighbor R3 peer group
   neighbor R3 remote-as 3
   neighbor interface Et1 peer-group R2
   neighbor interface Et2 peer-group R3
   !
   address-family ipv4
      bgp next-hop address-family ipv6
      neighbor R2 activate
      neighbor R2 next-hop address-family ipv6 originate
      neighbor R3 activate
      neighbor R3 next-hop address-family ipv6 originate
      network 1.1.1.1/32
   !
   address-family ipv6
      no neighbor R1 activate
      neighbor R2 activate
      neighbor R3 activate
