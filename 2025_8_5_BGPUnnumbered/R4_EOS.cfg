
hostname R4
!
interface Ethernet1
   no switchport
   ipv6 enable
!
interface Loopback0
   ip address 4.4.4.4/32

ip routing ipv6 interfaces 
ipv6 unicast-routing

router bgp 4
   router-id 4.4.4.4
   neighbor R1 peer group
   neighbor R1 remote-as 1
   neighbor interface Et1 peer-group R1
   !
   address-family ipv4
      neighbor R1 activate
      neighbor R1 next-hop address-family ipv6 originate
      network 4.4.4.4/32
