hostname R2


feature bgp
feature lldp


interface Ethernet1/1
  no switchport
  ip forward
  ipv6 link-local use-bia
  no shutdown

interface Ethernet1/2
  no switchport
  ip forward
  ipv6 link-local use-bia
  no shutdown


interface loopback0
  ip address 2.2.2.2/32
icam monitor scale

router bgp 2
  router-id 2.2.2.2
  address-family ipv4 unicast
    network 2.2.2.2/32
  neighbor Ethernet1/1
    remote-as 1
    address-family ipv4 unicast
    address-family ipv6 unicast
  neighbor Ethernet1/2
    remote-as 3
    address-family ipv4 unicast
    address-family ipv6 unicast
